{% extends "base.html" %}
{% block content %}
<h1>Muokkaa tehtävää</h1>

{% if errors %}
<div class="alert alert-danger">
    <ul>
        {% for error in errors %}
        <li>{{error}}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}

<form method="post" action="{{base_path}}/task">
    <div class="form-group">
        <label>Nimi</label>
        <input type="text" name="name" class="form-control" value="{{attributes.name}}">
    </div>
    
    <div class="form-group">
        <label>Kategoriat</label>
        <input type="checkbox" name="category1" value="Category"> Kategoria 1
        <!-- Tähän lista valittavissa olevista kategorioista -->
    </div>
    
    <div class="form-group">
        <label>Kuvaus</label>
        <textarea name="description" class="form-control" value="{{attributes.description}}"></textarea>
    </div>
    
    <div class="form-group">
        <label>Tärkeysaste</label>
        <select name="priority">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
    </div>
    
    <div class="form-group">
        <label>Suoritettu</label>
        <select name="done">
            <option value="kyllä">kyllä</option>
            <option value="ei">ei</option>
        </select>
    </div>
    
    <div class="form-group">
        <label>Deadline</label>
        <input type="date" name="deadline" value="{{attributes.deadline}}">
    </div>
    
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Tallenna</button>
    </div>
</form>
{% endblock %}
