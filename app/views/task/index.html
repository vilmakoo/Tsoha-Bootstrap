{% extends "base.html" %}
{% block content %}
<!-- Ensin otsikko -->
<h1>Vilman muistilista</h1>
<!-- Painike tehtävän lisäämiselle ja hakukenttä tehtävien näyttämiseen deadlinen perusteella -->
<p>
    <a href="{{base_path}}/task/new" class="btn btn-success">Lisää tehtävä</a> 
</p>
<div class="form-group">
    <label>Listaa tehtävät deadlinen perusteella</label>
    <input type="text" class="form-control" value="Deadline">
</div>

<!-- Tehtävät listataan taulukossa -->
<table class="table table-striped table-bordered table-hover">
    <thead>
        <tr>
            <th>Nimi</th>
            <th>Kategoria</th>
            <th>Tärkeysaste</th>
            <th>Status</th>
            <th>Deadline</th>
            <th></th>
        </tr>
    </thead>

    <tbody>
        {% for task in tasks %}
        <tr>
            <td><a href="{{base_path}}/task/{{task.id}}">{{task.name}}</td>
            <td>Kotityö</td>
            <td>5</td>
            <td>kesken</td>
            <td>22.3.2016</td>
            <th><a class="btn btn-default btn-sm" href="#">Muokkaa</a> <a class="btn btn-danger btn-sm" href="#">Poista</a></th>
        </tr>
    </tbody>
</table>
{% endblock %}
