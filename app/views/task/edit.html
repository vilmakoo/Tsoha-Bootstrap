{% extends "base.html" %}
{% block content %}
<h1>Muokkaa teht채v채채</h1>

{% if errors %}
<div class="alert alert-danger">
    <ul>
        {% for error in errors %}
        <li>{{error}}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}

<form method="post" action="{{base_path}}/task/{{attributes.id}}/edit">
    <div class="form-group">
        <label>Nimi</label>
        <input type="text" name="name" class="form-control" value="{{attributes.name}}">
    </div>
    
    <div class="form-group">
        <label>Kategoriat</label>
        <select class="form-control" name="category_ids[]" multiple="">
            {% for category in categories %}
            <option value="{{category.id}}">{{category.name}}</option>
            {% endfor %}
        </select>
    </div>
    
    <div class="form-group">
        <label>Kuvaus</label>
        <textarea name="description" class="form-control">{{attributes.description}}</textarea>
    </div>
    
    <div class="form-group">
        <label>T채rkeysaste</label>
        <select name="priority">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
    </div>
    
    
    <div class="form-group">
        <label>Deadline</label>
        <input type="date" name="deadline" value="{{attributes.deadline}}">
    </div>
    
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Tallenna</button>
    </div>
</form>
{% endblock %}
